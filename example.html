<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>Result Viewer</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.0.0.js"></script>
	<script type="text/javascript" src="result_viewer.js"></script>
</head>
<body>
	<header>
		<h1>Result Viewer</h1>
	</header>
	<div id="list" class="result-list" data-result-list-url="http://whyjustrun.ca/iof/3.0/events/746/result_list.xml">
		<div data-bind="template: { name: 'result-list-template', foreach: courses }"></div>
	</div>
	
	<script type="text/html" id="result-list-template">
	    <h2 data-bind="text: name"></h2>
		<table>
		<tbody data-bind="template: { name: 'result-template', foreach: results }"></tbody>
		</table>
	</script>
	
	<script type="text/html" id="result-template">
		<tr>
			<td data-bind="text: position"></td>
			<td data-bind="text: person.givenName + ' ' + person.familyName"></td>
			<td data-bind="text: time != null ? hours + ':' + minutes + ':' + seconds : ''"></td>
		</tr>
	</script>
</body>
</html>
